    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>


    <style>
        .image {
            height: auto;
            background-repeat: no-repeat;


            background-size: cover;
            background: rgb(2, 0, 36);
            background: linear-gradient(180deg, rgba(2, 0, 36, 1) 24%, rgba(9, 9, 121, 1) 54%, rgba(0, 212, 255, 1) 100%);
        }

        .lab {
            font-family: forte;
        }

        @media screen and (max-width:400px) {
            .container {
                width: 400px;
                height: 511px;
                background-color: blue;

            }
        }
    </style>
</head>

<body class="image">
    <div class="container bg-white mt-5"
        style="width:500px; height:auto;border-radius: 10px;box-shadow:20px 20px 50px black;">
        <div class="col-lg-12 pt-2">
            <h3 style="font-family: forte; text-align: center;">Student Registration Form</h3>
            <p style="font-family: perpetua;text-align: center;">Fill out the form carefully for Registration</p>
        </div>
        <form action="">

            <label class="lab" for="Student Name">Student Name</label>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">

                        <input type="text" placeholder="First Name" class="form-control" name="first name">


                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">

                        <input type="text" placeholder="Mid Name" class="form-control" name="middle name">


                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">

                        <input type="text" placeholder="last Name" class="form-control" name="las name">


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="lab" for="Birth Date">Birth Date</label>
                        <input type="date" class="form-control" name="birth date">
                    </div>
                </div>
                <div class="col-lg-6">
                    <label class="lab" for="Gender">Gender</label>

                    <div style="display: flex;">
                        <input type="radio" class="form-check mt-1" name="gender" value="female">&nbsp;&nbsp;Female
                        &nbsp;&nbsp;&nbsp;
                        <input type="radio" class="form-check mt-1" name="gender" value="male"> &nbsp;&nbsp;Male


                    </div>

                </div>

            </div>

            <label class="lab" for="Address">Address</label>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <input type="text" placeholder="Street address" class="form-control" name="address">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="lab" for="First Name">City</label>
                        <input type="text" class="form-control" name="city">


                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="lab" for="Middle Name">State/Province</label>
                        <input type="text" class="form-control" name="middle name">
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="lab" for="Middle Name">Postal/Zip code</label>
                <input type="text" class="form-control" name="address">

            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="lab" for="First Name">Student E-mail</label>
                        <input type="email" placeholder="myname@eg.com" class="form-control" name="email">


                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="lab" for="Middle Name">Mobile Number</label>
                        <input type="text" placeholder="(000)-000-0000" class="form-control" name="middle name">


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="lab" for="Middle Name">Company</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="lab" for="Middle Name">Courses</label>
                        <select name="" id="" class="form-control">
                            <option value="Select">Select</option>
                            <option value="CSE">Computer-Science</option>
                            <option value="ETX">Electronics</option>
                            <option value="ENTC">ENTC</option>
                            <option value="Mech">Mechanical</option>
                            <option value="Prod">Production</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="lab" for="Middle Name">Additional Comments</label>
                        <textarea name="" id="" cols="46" rows="2"></textarea>
                        <!-- <input type="text" class="form-control" name="address" style="overflow:hidden"> -->

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">

                        <input type="submit" class="form-control btn-success">


                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">

                        <input type="button" class="form-control btn-success" value="Clear Fields">


                    </div>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
